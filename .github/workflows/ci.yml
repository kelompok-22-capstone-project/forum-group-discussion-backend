name: Continuous Integration

on:
  pull_request:
    branches: [ development ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: go build -v ./...
    
    - name: Tests
      run: go test -v -cover ./...
